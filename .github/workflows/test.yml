name: SmartCart Tests

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # Spin up a postgres container for the tests
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: smartcart_test
        ports:
          - 5432:5432
        # Set health check to wait until postgres is ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        env:
          # Connect to the service container 'db' (mapped to localhost 5432)
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: smartcart_test
          # Dummy values for other env vars
          ADMIN_ID: 1
          SECRET_KEY: test_secret
          MODEL_PATH: openai/clip-vit-base-patch32
          GROQ_API_KEY: dummy_key
        run: |
          python -m pytest
