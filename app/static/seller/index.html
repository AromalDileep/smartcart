<!-- app/static/seller/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Seller Dashboard â€” SmartCart AI</title>
    <link rel="stylesheet" href="/static/seller/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Seller Dashboard</h1>

      <div class="controls">
        <div id="seller-info" style="margin-bottom: 1rem"></div>
        <button id="refreshBtn">Refresh My Products</button>
      </div>

      <div class="panels">
        <!-- Upload Panel -->
        <section class="panel" id="uploadPanel">
          <h2>Upload Product</h2>
          <form id="uploadForm">
            <label>Title<input id="title" required /></label>
            <label>Description<textarea id="description"></textarea></label>
            <label>Price<input id="price" type="number" step="0.01" /></label>

            <label>
              Image file
              <input id="imageFile" type="file" accept="image/*" required />
            </label>

            <div id="imagePreview"></div>

            <label>Main Category<input id="main_category" /></label>
            <label
              >Categories<input id="categories" placeholder="comma separated"
            /></label>
            <label>Product URL<input id="product_url" /></label>
            <label>Context<textarea id="context"></textarea></label>

            <button type="submit">Create Product</button>
          </form>

          <div id="uploadStatus"></div>
        </section>

        <!-- My Products Panel -->
        <section class="panel" id="myProductsPanel">
          <h2>My Products</h2>

          <table id="productsTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Title</th>
                <th>Price</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal hidden">
      <div class="modal-content">
        <h3>Edit Product</h3>
        <form id="editForm">
          <input type="hidden" id="edit_id" />

          <label>Title<input id="edit_title" /></label>
          <label>Description<textarea id="edit_description"></textarea></label>
          <label
            >Price<input id="edit_price" type="number" step="0.01"
          /></label>
          <label>Main Category<input id="edit_main_category" /></label>
          <label>Categories<input id="edit_categories" /></label>
          <label>Product URL<input id="edit_product_url" /></label>
          <label>Context<textarea id="edit_context"></textarea></label>

          <!-- Hidden but valid status select, required by JS -->
          <label style="display: none">
            Status
            <select id="edit_status">
              <option value="pending">pending</option>
            </select>
          </label>

          <div class="modal-actions">
            <button type="submit">Save</button>
            <button type="button" id="closeEdit">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/static/seller/app.js"></script>
  </body>
</html>
