<!DOCTYPE html>
<html>
  <head>
    <title>SmartCart Search</title>
    <link rel="stylesheet" href="/static/customer/styles.css" />
  </head>

  <body>
    <h2>SmartCart â€” Product Search</h2>

    <!-- Unified Search Bar -->
    <div id="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Search for products..."
      />

      <label for="imageInput" id="uploadLabel">ðŸ“·</label>
      <input type="file" id="imageInput" accept="image/*" />

      <button id="searchBtn" onclick="performSearch()">Search</button>
    </div>

    <!-- Weight Slider (Visible only when hybrid) -->
    <div id="weightBox" class="hidden">
      <label>Text/Image Balance:</label>
      <input
        type="range"
        id="weightSlider"
        min="0"
        max="1"
        step="0.1"
        value="0.5"
      />
      <span id="weightValue">0.5</span>
    </div>

    <!-- Image Preview -->
    <div id="imagePreviewContainer" class="hidden">
      <img id="imagePreview" />
      <button id="removeImageBtn" onclick="removeImage()">âœ•</button>
    </div>

    <div id="results"></div>

    <script src="/static/customer/app.js"></script>
  </body>
</html>
