<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartCart Search - AI-Powered Shopping</title>
    <link rel="stylesheet" href="/static/customer/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>ðŸ›’ SmartCart</h2>

      <!-- Unified Search Bar -->
      <div id="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for products..."
          aria-label="Search products"
        />
        <label for="imageInput" id="uploadLabel" title="Upload image">ðŸ“·</label>
        <input
          type="file"
          id="imageInput"
          accept="image/*"
          aria-label="Upload image"
        />
        <button id="searchBtn" onclick="performSearch()">Search</button>
      </div>

      <!-- Image Preview -->
      <div id="imagePreviewContainer" class="hidden">
        <img id="imagePreview" alt="Selected image preview" />
        <button
          id="removeImageBtn"
          onclick="removeImage()"
          title="Remove image"
          aria-label="Remove image"
        >
          âœ•
        </button>
      </div>

      <!-- Weight Slider (Visible only when hybrid) -->
      <div id="weightBox" class="hidden">
        <label for="weightSlider">Search Balance:</label>
        <div class="weight-controls">
          <span class="weight-label">Text</span>
          <input
            type="range"
            id="weightSlider"
            min="0"
            max="1"
            step="0.1"
            value="0.5"
            aria-label="Text and image search balance"
          />
          <span class="weight-label">Image</span>
          <span id="weightValue">0.5</span>
        </div>
      </div>

      <!-- Results Container -->
      <div id="results"></div>
    </div>

    <!-- Chat Modal -->
    <div
      id="chatModal"
      class="chat-modal"
      style="display: none"
      role="dialog"
      aria-modal="true"
    >
      <div class="chat-overlay"></div>
      <div class="chat-content">
        <button
          id="chatCloseBtn"
          class="chat-close-btn"
          title="Close"
          aria-label="Close chat"
        >
          Ã—
        </button>
        <h3 id="chatProductTitle">Ask a question</h3>
        <div
          id="chatMessages"
          class="chat-messages"
          role="log"
          aria-live="polite"
        ></div>
        <form id="chatForm">
          <textarea
            id="chatQuestion"
            rows="3"
            placeholder="Ask anything about this product..."
            required
            aria-label="Your question"
          ></textarea>
          <button type="submit">Ask</button>
        </form>
      </div>
    </div>

    <script src="/static/customer/app.js"></script>
  </body>
</html>
